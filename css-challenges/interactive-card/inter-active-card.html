<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="inter-active-card">

        <div class="one-third-gradient">
            <div class="front-card">                
                <div class="circles">
                    <span class="big-circle white-fill"></span>
                    <span class="small-circle white-border no-fill"></span>
                </div>

                <div class="account-number">
                    <span class="group">0000</span>
                    <span class="group">0000</span>
                    <span class="group">0000</span>
                    <span class="group">0000</span>
                </div>

                <div class="account-details">
                    <span class="account-name">Jane Appleseed</span>
                    <span class="expiry">00/00</span>
                </div>
            </div>

            <div class="back-card">
                <img src="images/bg-card-back.png" alt="">
            </div>
        </div>
        <div class="two-third-white">

            <form action="#" class="card-form">

                <div class="form-group">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" placeholder="e.g. Jane Appleseed" class="form-text">
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" class="form-text">
                </div>

                <div class="columns">
                    <div class="form-group two-inputs">
                        <label for="#">Exp. Date (MM/YY)</label>
                        <input type="text" id="exp-month" placeholder="MM" class="form-text" />
                        <input type="text" id="exp-year" placeholder="YY" class="form-text" />
                    </div>

                    <div class="form-group">
                        <label for="#">CVC</label>
                        <input type="text" id="cvc" placeholder="e.g. 123" class="form-text">
                    </div>

                </div>

                <input type="submit" class="form-submit" value="Confirm" />

            </form>

        </div>
    </div>

<script>
    let window_height = window.innerHeight;
    let $card_interactive = document.querySelector(".inter-active-card");
    $card_interactive.style.height = window_height + "px";
</script>

</body>
</html>
